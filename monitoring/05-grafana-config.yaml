apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus:9090
      access: proxy
      isDefault: true
      jsonData:
        timeInterval: "15s"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: 'Network Analysis'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  network-comparison.json: |
    {
      "id": null,
      "title": "RDP vs VNC Network Traffic Comparison",
      "tags": ["kubevirt", "guacamole", "network"],
      "timezone": "browser",
      "schemaVersion": 30,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "title": "VM Network Traffic (Bytes/sec)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_network_transmit_bytes_total{pod=~\"virt-launcher-vm.*\"}[5m])",
              "legendFormat": "{{pod}} - TX",
              "refId": "A"
            },
            {
              "expr": "rate(container_network_receive_bytes_total{pod=~\"virt-launcher-vm.*\"}[5m])", 
              "legendFormat": "{{pod}} - RX",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 9, "w": 24, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "Total Bandwidth per VM",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{pod=~\"virt-launcher-vm1.*\"}[5m]) + rate(container_network_receive_bytes_total{pod=~\"virt-launcher-vm1.*\"}[5m]))",
              "legendFormat": "VM1 Total",
              "refId": "A"
            },
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{pod=~\"virt-launcher-vm2.*\"}[5m]) + rate(container_network_receive_bytes_total{pod=~\"virt-launcher-vm2.*\"}[5m]))",
              "legendFormat": "VM2 Total",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 9, "w": 12, "x": 0, "y": 9}
        },
        {
          "id": 3,
          "title": "Network Packets/sec",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_network_transmit_packets_total{pod=~\"virt-launcher-vm.*\"}[5m])",
              "legendFormat": "{{pod}} - TX packets",
              "refId": "A"
            },
            {
              "expr": "rate(container_network_receive_packets_total{pod=~\"virt-launcher-vm.*\"}[5m])",
              "legendFormat": "{{pod}} - RX packets",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "pps"
            }
          },
          "gridPos": {"h": 9, "w": 12, "x": 12, "y": 9}
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s"
    }
